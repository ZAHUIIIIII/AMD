<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f7f9;
            background-image: url('https://source.unsplash.com/1600x900/?technology,abstract');
            background-size: cover;
            background-position: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }
        h1 {
            font-size: 24px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #4CAF50;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
            font-size: 16px;
            color: #4CAF50;
        }
        .short-url-link {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        .short-url-link:hover {
            text-decoration: underline;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <form id="shortenForm">
            <div class="input-group">
                <input type="text" id="originalUrl" placeholder="Enter URL" required>
            </div>
            <button type="submit">Shorten</button>
        </form>
        <p id="shortUrl" class="output"></p>
        <div class="footer">
            Powered by <a href="https://yourcompany.com" class="short-url-link" target="_blank">YourCompany</a>
        </div>
    </div>
    <script>
        document.getElementById('shortenForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const originalUrl = document.getElementById('originalUrl').value.trim();
            const shortUrlOutput = document.getElementById('shortUrl');
            // Reset previous output
            shortUrlOutput.innerHTML = '';
            try {
                const response = await fetch('/api/url', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ originalUrl })
                });
                if (!response.ok) {
                    throw new Error('Failed to shorten URL. Please try again.');
                }
                const data = await response.json();
                shortUrlOutput.innerHTML = `Short URL: <a href="${data.shortUrl}" target="_blank" class="short-url-link">${data.shortUrl}</a>`;
            } catch (error) {
                shortUrlOutput.innerHTML = `<span style="color: #e74c3c;">${error.message}</span>`;
            }
        });
    </script>
</body>
</html>
